<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<!-- You can move the card/column CSS to your style.css if you want -->
<style>
  .row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 32px;
    margin: 0 auto;
    max-width: 1200px;
  }
  .column {
    flex: 1 1 300px;
    max-width: 350px;
    min-width: 250px;
  }
  .card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    border-radius: 12px;
    background: #222;
    margin: 0 8px;
    overflow: hidden;
  }
  .card img {
    width: 100%;
    border-radius: 12px 12px 0 0;
    display: block;
    max-height: 250px;
    object-fit: cover;
  }
  .container {
    padding: 16px;
  }
  .button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: #000;
    background-color: rgb(209, 219, 60);
    text-align: center;
    cursor: pointer;
    width: 100%;
    border-radius: 6px;
    margin-top: 12px;
    font-weight: bold;
  }
  .button:hover {
    background-color: #555;
    color: #fff;
  }
  @media (max-width: 900px) {
    .row { flex-direction: column; align-items: center; }
    .column { max-width: 90vw; }
  }
</style>
</head>
<body>
  <script src="https://kit.fontawesome.com/18f9c532f6.js" crossorigin="anonymous"></script>
  <div id="navbar">
    <div class="navbar-container">
      <img id="logo" src="images/gymboxlogo.jpg" style="width: 130px; height: 130px;" alt="gymboxlogo.jpg">
      <ul class="nav-links">
        <li><a href="index.html"><i class="fa-solid fa-house-chimney"></i> Home</a></li>
        <li><a href="page2.html"><i class="fa-solid fa-dumbbell"></i> Facilities</a></li>
        <li><a href="page3.html"><i class="fa-solid fa-address-book"></i> Contact</a></li>
        <li><a href="page4.html"><i class="fa-solid fa-dollar-sign"></i> Prices</a></li>
      </ul>
    </div>
  </div>
  <script>
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
      if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        document.getElementById("navbar").style.padding = "30px 10px";
        document.getElementById("logo").style.width = "90px";
        document.getElementById("logo").style.height = "90px";
      } else {
        document.getElementById("navbar").style.padding = "0px 0px";
        document.getElementById("logo").style.width = "130px";
        document.getElementById("logo").style.height = "130px";
      }
    }
  </script>

  <h2 style="color:rgb(206, 250, 61); text-align:center; font-size: 50px">PROGRAMMES AVAILABLE</h2>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/gymboximage1.jpg" alt="Dance Session" style="width:100%">
      <div style="font-size: 20px" class="text">Dance Session</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/gymboximage2.jpg" alt="Gym Session" style="width:100%">
      <div style="font-size: 20px" class="text">Gym Session</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/gymboximage3.jpg" alt="Spin Session" style="width:100%">
      <div style="font-size: 20px" class="text">Spin Session</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>
  <br>
  <div style="text-align:center">
    <span class="dot-programme" onclick="currentSlide(1)"></span>
    <span class="dot-programme" onclick="currentSlide(2)"></span>
    <span class="dot-programme" onclick="currentSlide(3)"></span>
  </div>

  <h2 style="color:rgb(206, 250, 61); text-align:center; font-size: 50px">FACILITIES AVAILABLE</h2>
  <div class="row">
    <div class="column">
      <div class="card">
        <img src="images/gymboximage1.jpg" alt="Boxing Ring">
        <div class="container">
          <h2 style="color:rgb(255, 255, 255); text-align:center">Boxing Ring</h2>
          <a href="https://www.gymbox.com/classes/gymboxing" target="_blank">
            <button class="button">Click here to sign up!</button>
          </a>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <img src="images/gymboximage2.jpg" alt="Dance and Studio">
        <div class="container">
          <h2 style="color:rgb(255, 255, 255); text-align:center">Dance and Studio</h2>
          <a href="https://www.gymbox.com/classes/amrap" target="_blank">
            <button class="button">Click here to sign up!</button>
          </a>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <img src="images/gymboximage3.jpg" alt="Spin">
        <div class="container">
          <h2 style="color:rgb(255, 255, 255); text-align:center">Spin</h2>
          <a href="https://www.gymbox.com/classes/bike-beats" target="_blank">
            <button class="button">Click here to sign up!</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <p style="color:white;text-align:center;font-size:20px;margin-top:100px;margin-bottom:0px;">Copyright &copy; 2022 GYMBOX</p>
  <p style="color:white;text-align:center;font-size:20px;margin-top:0px;">All Rights Reserved</p>
  <br>

  <script>
    // PROGRAMMES SLIDESHOW
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot-programme");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }
  </script>
</body>
</html>
