<div style="text-align:center">
  <span class="dot" onclick="currentFacilitySlide(1)"></span>
  <span class="dot" onclick="currentFacilitySlide(2)"></span>
  <span class="dot" onclick="currentFacilitySlide(3)"></span>
</div>

<script>
let facilitySlideIndex = 1;
showFacilitySlides(facilitySlideIndex);

function plusFacilitySlides(n) {
  showFacilitySlides(facilitySlideIndex += n);
}

function currentFacilitySlide(n) {
  showFacilitySlides(facilitySlideIndex = n);
}

function showFacilitySlides(n) {
  let i;
  let slides = document.getElementsByClassName("facilitySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {facilitySlideIndex = 1}
  if (n < 1) {facilitySlideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
    slides[i].classList.remove("active");
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[facilitySlideIndex-1].style.display = "block";
  slides[facilitySlideIndex-1].classList.add("active");
  dots[facilitySlideIndex-1].className += " active";
}
</script>
