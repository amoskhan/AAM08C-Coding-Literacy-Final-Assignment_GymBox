<style>
  .row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 32px;
    margin: 0 auto;
    max-width: 1200px;
  }
  .column {
    flex: 1 1 300px;
    max-width: 350px;
    min-width: 250px;
  }
  .card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    border-radius: 12px;
    background: #222;
    margin: 0 8px;
    overflow: hidden;
  }
  .card img {
    width: 320px;      /* Set your desired width */
    height: 200px;     /* Set your desired height */
    border-radius: 12px 12px 0 0;
    display: block;
    object-fit: cover; /* Ensures image fills area without distortion */
    margin: 0 auto;    /* Center the image horizontally */
  }
  .container {
    padding: 16px;
  }
  .button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: #000;
    background-color: rgb(209, 219, 60);
    text-align: center;
    cursor: pointer;
    width: 100%;
    border-radius: 6px;
    margin-top: 12px;
    font-weight: bold;
  }
  .button:hover {
    background-color: #555;
    color: #fff;
  }
  @media (max-width: 900px) {
    .row { flex-direction: column; align-items: center; }
    .column { max-width: 90vw; }
    .card img { width: 90vw; height: 200px; }
  }
</style>
